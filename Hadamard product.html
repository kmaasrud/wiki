<p>$$ a\odot b = a_i b_i = \begin{pmatrix}5 \ 3 \ 1\end{pmatrix}\odot \begin{pmatrix}2 \ 8 \ 3\end{pmatrix} = \begin{pmatrix} 10 \ 24 \ 3\end{pmatrix}. $$</p>
