<h1>Mean</h1>
</header>
<article>
<p>The <strong>mean value</strong><sup class="footnote-reference"><a href="#1">1</a></sup> of a set of data is the sum of each datapoint divided by the number of datapoints.</p>
<p>Given a set of $N$ datapoints $X = {x_1, â€¦, x_N}$, the mean $\mu$ of $X$ is</p>
<p>$$ \mu = \frac{1}{N}\sum_{i=1}^Nx_i .$$</p>
<div class="footnote-definition" id="1"><sup class="footnote-definition-label">1</sup>
<p>Or more specifically, the arithmetic mean</p>
</div>

</article>

<script>
// Determines if the user has a set theme
function detectColorScheme(){
var theme="light"; // default to light
// Local storage is used to override OS theme settings
if (localStorage.getItem("color-mode")) {
if (localStorage.getItem("color-mode") == "dark") {
var theme = "dark";
}
} else if (!window.matchMedia) {
// matchMedia method not supported
return false;
} else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
// OS theme setting detected as dark
var theme = "dark";
}
// Dark theme preferred, set document with a `data-theme` attribute
if (theme == "dark") {
document.documentElement.setAttribute("color-mode", "dark");
}
}
detectColorScheme();
// Identify the toggle switch HTML element
const toggleSwitch = document.querySelector('#theme-switch input[type="checkbox"]');
// Function that changes the theme, and sets a localStorage variable to track the theme between page loads
function switchTheme(e) {
if (e.target.checked) {
localStorage.setItem("color-mode", "dark");
document.documentElement.setAttribute("color-mode", "dark");
toggleSwitch.checked = true;
} else {
localStorage.setItem("color-mode", "light");
document.documentElement.setAttribute("color-mode", "light");
toggleSwitch.checked = false;
}
}
// Listener for changing themes
toggleSwitch.addEventListener('click', switchTheme, false);
// Pre-check the dark-theme checkbox if dark-theme is set
if (document.documentElement.getAttribute("color-mode") == "dark"){
toggleSwitch.checked = true;
}
</script>
