Symmetric matrix
</h1>
</header>
<article>
<p>A <strong>symmetric matrix</strong> is a matrix that is equal to its transpose:</p>
<p>$$ A\text{ is symmetric} \Leftrightarrow A = A^T $$</p>
<p>In <a href="Index%20notation.html">index notation</a>, we can write this simply as $A_{ij} = A_{ji}$.</p>
