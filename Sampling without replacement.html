Sampling without replacement
</h1>
</header>
<article>
<p>Sampling without replacement involves drawing samples from a dataset and simultaneously removing them from said set. This ensure you cannot draw the same sample twice<sup class="footnote-reference"><a href="#1">1</a></sup>.</p>
<div class="footnote-definition" id="1"><sup class="footnote-definition-label">1</sup>
<p>You can of course draw equal values, but not the exact same datapoint.</p>
</div>
